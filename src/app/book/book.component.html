<h2><p>{{title}}</p></h2>

<div class = 'add-edit-delete-buttons'>
    <button class = "btn" mat-raised-button color = "primary" (click) = 'navigateToAddPage()'> Add </button> 
    <button class = "btn" mat-raised-button color = "primary" [disabled] = "!toggleButton" 
                    (click) = "navigateToEditPage()"> Edit </button>
    <button class = "btn" mat-raised-button color = "primary" [disabled] = "!toggleButton"
                    (click) = 'delete()'> Delete </button>                
</div>

<table mat-table [dataSource] = "bookList" class="mat-elevation-z8 table">
    <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef> [ ] </th>

            <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            (click) = "onSelect(row)">
            </mat-checkbox>
            </td>
        </ng-container>
    
    <!-- Data Column -->
        <ng-container matColumnDef="book_id">
            <th mat-header-cell *matHeaderCellDef> Book ID </th>
            <td mat-cell *matCellDef="let book"> {{book.bookID}} </td>
        </ng-container>

        <ng-container matColumnDef="book_name">
            <th mat-header-cell *matHeaderCellDef> Book Name </th>
            <td mat-cell *matCellDef="let book"> {{book.bookName}} </td>
        </ng-container>

        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let book"> {{book.author}} </td>
        </ng-container>

        <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef> Genre </th>
            <td mat-cell *matCellDef="let book"> {{book.genre}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let book"> {{book.price}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
</table>
