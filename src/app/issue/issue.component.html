<h2><p>{{title}}</p></h2>

<div class = 'add-edit-delete-buttons'>
    <button class = "btn" mat-raised-button color = "primary" (click) = 'navigateToAddPage()'> Add </button> 
    <button class = "btn" mat-raised-button color = "primary" [disabled] = "!toggleButton" 
                    (click) = "navigateToEditPage()"> Edit </button>
    <button class = "btn" mat-raised-button color = "primary" [disabled] = "!toggleButton"
                    (click) = 'delete()'> Delete </button>                
</div>

<table mat-table [dataSource] = "issueList" class = "mat-elevation-z8 table">
    <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef> [ ] </th>

            <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            (click)="onSelect(row)">
            </mat-checkbox>
            </td>
        </ng-container>

    <!-- Data Column -->
        <ng-container matColumnDef="issue_id">
            <th mat-header-cell *matHeaderCellDef> Issue ID </th>
            <td mat-cell *matCellDef="let issue"> {{issue.issueID}} </td>
        </ng-container>  
        
        <ng-container matColumnDef="user_id">
            <th mat-header-cell *matHeaderCellDef> User ID </th>
            <td mat-cell *matCellDef="let issue"> {{issue.userID}} </td>
        </ng-container> 

        <ng-container matColumnDef="book_id">
            <th mat-header-cell *matHeaderCellDef> Book ID </th>
            <td mat-cell *matCellDef="let issue"> {{issue.bookID}} </td>
        </ng-container> 

        <ng-container matColumnDef="issue_date">
            <th mat-header-cell *matHeaderCellDef> Issue Date </th>
            <td mat-cell *matCellDef="let issue"> {{issue.issueDate}} </td>
        </ng-container> 

        <ng-container matColumnDef="period">
            <th mat-header-cell *matHeaderCellDef> Period </th>
            <td mat-cell *matCellDef="let issue"> {{issue.period}} </td>
        </ng-container> 

        <ng-container matColumnDef="return_date">
            <th mat-header-cell *matHeaderCellDef> Return Date </th>
            <td mat-cell *matCellDef="let issue"> {{issue.returnDate}} </td>
        </ng-container> 

        <ng-container matColumnDef="fine">
            <th mat-header-cell *matHeaderCellDef> Fine </th>
            <td mat-cell *matCellDef="let issue"> {{issue.fine}} </td>
        </ng-container> 

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
</table>
