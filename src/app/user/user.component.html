<h2><p>{{title}}</p></h2>

<div class = 'add-edit-delete-buttons'>
    <button class = "btn" mat-raised-button color = "primary" (click) = 'navigateToAddPage()'> Add </button> 
    <button class = "btn" mat-raised-button color = "primary" [disabled] = "!toggleButton" 
                    (click) = "navigateToEditPage()"> Edit </button>
    <button class = "btn" mat-raised-button color = "primary" [disabled] = "!toggleButton"
                    (click) = 'delete()'> Delete </button>                
</div>

<table mat-table [dataSource] = "userList" class = "mat-elevation-z8 table">
    <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef> [ ] </th>

            <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            (click)="onSelect(row)">
            </mat-checkbox>
            </td>
        </ng-container>
    
    <!-- Data Column -->
        <ng-container matColumnDef="user_id">
            <th mat-header-cell *matHeaderCellDef> User ID </th>
            <td mat-cell *matCellDef="let user"> {{user.userID}} </td>
        </ng-container>

        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="contact_number">
            <th mat-header-cell *matHeaderCellDef> Contact Number </th>
            <td mat-cell *matCellDef="let user"> {{user.contactNumber}} </td>
        </ng-container>

        <ng-container matColumnDef = "email_address">
            <th mat-header-cell *matHeaderCellDef> Email Address </th>
            <td mat-cell *matCellDef="let user"> {{user.emailAddress}} </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
</table>
